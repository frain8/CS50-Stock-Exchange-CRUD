{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="C_pass" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="N_pass" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="V_pass" placeholder="New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>
{% endblock %}
